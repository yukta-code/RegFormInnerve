
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Registration form</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">

      <h1 class="h3 mb-3 font-weight-normal">Registration form</h1>
      <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus autocomplete="off">
      <input type="text"   name="lName" class="form-control" placeholder="Last Name" required autocomplete="off">
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="email"  name="email" class="form-control" placeholder="Email address" autocomplete="off">
      <input type="tel"  name="phone" class="form-control" placeholder="Mobile Number" autocomplete="off">
      <button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; Yukta Misra</p>
    </form>
  </body>
</html>
